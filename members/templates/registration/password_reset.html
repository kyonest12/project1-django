{% extends 'layout.html' %}
{% block tittle %}
    <title> reset_password </title>
{% endblock %}

{% block body %}
    <div class = 'container'>
        <h1> Reset mật khẩu.... </h1>
        <br>
        <h3> Quên mật khẩu? Điền email để reset mật khẩu</h3>
        <br>
        <div class = "form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class = "btn btn-secondary"> Submit </button>
            </form>
        </div>
    </div>
{% endblock %}
