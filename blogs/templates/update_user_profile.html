{% extends 'layout.html' %}
{% block tittle %}
    <title> Update </title>
{% endblock %}

{% block body %}
    <div class = 'container'>
        <h1> Chỉnh sửa thông tin cá nhân </h1>
        <br>
        <div class = "form-group">
            <form method="POST", enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media}}
                {{ form.as_p }}
                <button class = "btn btn-secondary"> Change </button>
            </form>
        </div>
    </div>
    <script>
        var user_id = {{ user.id }};
        document.getElementById("user_id").value = user_id;
    </script>
{% endblock %}
